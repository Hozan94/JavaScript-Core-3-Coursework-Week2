<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer Humor</title>
    <style>
      .ourSection {
        display: flex;
        justify-content: center;

        padding-top: 5%;
      }
    </style>
  </head>
  <body>
    <main></main>
    <script>
      function getHumor() {
        fetch(`https://xkcd.now.sh/?comic=latest`)
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw `${response.status}`;
          })
          .then((data) => {
            console.log(data);

            let main = document.querySelector("main");

            let ourSection = document.createElement("section");
            ourSection.setAttribute("class", "ourSection");
            main.appendChild(ourSection);

            let image = document.createElement("img");
            image.setAttribute("class", "jokeImage");
            image.setAttribute("src", `${data.img}`);
            ourSection.appendChild(image);
          })
          .catch((error) => {
            let errorMessage = document.createElement("p");
            errorMessage.innerText = error;

            let main = document.querySelector("main");
            main.appendChild(errorMessage);
          });
      }

      getHumor();
    </script>
  </body>
</html>
